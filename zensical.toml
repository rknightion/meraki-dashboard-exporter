[project]
site_name = "Meraki Dashboard Exporter"
site_description = "A high-performance Prometheus exporter for Cisco Meraki Dashboard API metrics with comprehensive monitoring capabilities and OpenTelemetry support"
site_url = "https://m7kni.io/meraki-dashboard-exporter/"
site_author = "Rob Knighton"
repo_name = "rknightion/meraki-dashboard-exporter"
repo_url = "https://github.com/rknightion/meraki-dashboard-exporter"
edit_uri = "edit/main/docs/"
nav = [
  { Home = ["index.md"] },
  { "Getting Started" = "getting-started.md" },
  { Configuration = "config.md" },
  { "Deployment & Operations" = [
      "deployment-operations.md",
      { Security = "security.md" },
      { "HTTP Endpoints" = "reference/endpoints.md" }
    ] },
  { Observability = [
      { OpenTelemetry = "observability/otel.md" },
      { Tracing = "observability/tracing.md" }
    ] },
  { "Integration & Dashboards" = "integration-dashboards.md" },
  { "Metrics Reference" = [
      "metrics/index.md",
      { Overview = "metrics/overview.md" },
      { "Complete Reference" = "metrics/metrics.md" }
    ] },
  { Collectors = [
      "collectors/index.md",
      { Reference = "collectors/reference.md" }
    ] },
  { Changelog = "changelog.md" },
  { Development = [
      { "Extending Collectors" = "extending-collectors.md" },
      { "Release Process" = "development/release-process.md" }
    ] }
]
extra_css = ["stylesheets/extra.css"]
extra_javascript = [
  "javascripts/mathjax.js",
  "https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6",
  "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js",
  "javascripts/extra.js",
  "javascripts/seo.js"
]
copyright = """<a href=\"https://m7kni.io\" target=\"_blank\" rel=\"noopener\">m7kni.io</a>"""

[project.theme]
language = "en"
custom_dir = "docs/overrides"
variant = "modern"
features = [
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.instant.progress",
  "navigation.tracking",
  "navigation.tabs",
  "navigation.tabs.sticky",
  "navigation.sections",
  "navigation.expand",
  "navigation.top",
  "navigation.footer",
  "navigation.indexes",
  "navigation.path",
  "search.suggest",
  "search.highlight",
  "search.share",
  "toc.follow",
  "toc.integrate",
  "content.code.copy",
  "content.code.select",
  "content.code.annotate",
  "content.tabs.link",
  "content.tooltips",
  "content.footnote.tooltips",
  "content.action.edit",
  "content.action.view"
]
favicon = "assets/favicon.png"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "material/link"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "teal"
accent = "teal"
toggle.icon = "material/toggle-switch"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "teal"
accent = "teal"
toggle.icon = "material/toggle-switch-off-outline"
toggle.name = "Switch to system preference"

[project.theme.icon]
repo = "fontawesome/brands/github"
edit = "material/pencil"
view = "material/eye"
logo = "material/cloud-outline"

[project.plugins.privacy]

[project.plugins.social]

[project.plugins.sitemap]
changefreq = "weekly"
priority = 0.8

[project.plugins.meta]
meta_file = "**/.meta.yml"

[project.plugins.tags]

[project.plugins.minify]
minify_html = true
minify_js = true
minify_css = true
cache_safe = true

[project.plugins.minify.htmlmin_opts]
remove_comments = true

[project.plugins."git-revision-date-localized"]
enable_creation_date = true
type = "timeago"
custom_format = "%d. %B %Y"
timezone = "UTC"
locale = "en"
fallback_to_build_date = true
exclude = ["index.md"]

[project.plugins."git-committers"]
repository = "rknightion/meraki-dashboard-exporter"
branch = "main"

[project.plugins."git-authors"]

[project.plugins.glightbox]
touchNavigation = true
loop = false
effect = "zoom"
slide_effect = "slide"
width = "100%"
height = "auto"
zoomable = true
draggable = true
auto_caption = false
caption_position = "bottom"

[project.plugins."include-markdown"]

[project.markdown_extensions.abbr]

[project.markdown_extensions.admonition]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.def_list]

[project.markdown_extensions.footnotes]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true
title = "On this page"
permalink_title = "Anchor link to this section for reference"

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"

[project.markdown_extensions.pymdownx.caret]

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.keys]

[project.markdown_extensions.pymdownx.mark]

[project.markdown_extensions.pymdownx.smartsymbols]

[project.markdown_extensions.pymdownx.snippets]
auto_append = ["includes/abbreviations.md"]

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
combine_header_slug = true

[project.markdown_extensions.pymdownx.tabbed.slugify]
object = "pymdownx.slugs.slugify"
kwds = { case = "lower" }

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.pymdownx.tilde]

[project.markdown_extensions.pymdownx.critic]

[project.markdown_extensions.pymdownx.blocks.admonition]
types = [
  "new",
  "settings",
  "note",
  "abstract",
  "info",
  "tip",
  "success",
  "question",
  "warning",
  "failure",
  "danger",
  "bug",
  "example",
  "quote"
]

[project.extra]
social_image = "assets/social-card.png"
social_image_alt = "Meraki Dashboard Exporter social preview card"
twitter_site = "@rknightion"
twitter_creator = "@rknightion"
theme_color = "#009688"
keywords = [
  "meraki",
  "prometheus exporter",
  "opentelemetry",
  "network monitoring",
  "observability",
  "cisco meraki"
]

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/rknightion/meraki-dashboard-exporter"
name = "GitHub Repository"

[project.extra.version]
provider = "mike"
default = "stable"

[project.extra.status]
new = "Recently added"
deprecated = "Deprecated"

[project.extra.tags]
Prometheus = "prometheus"
Docker = "docker"
Kubernetes = "kubernetes"
Monitoring = "monitoring"
API = "api"
Configuration = "config"
Deployment = "deployment"
Troubleshooting = "troubleshooting"
